<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>Inline-Block</title>
  </head>

  <body>
    <!--Block elements will always start on a new line.
      Inline elements start on the same line as previous element.-->
    <div style="width: 50%; background-color: rgb(228, 86, 114)">
      This is a block element
      <div style="width: 80%; background-color: cadetblue">
        This is a block element inside a block element
      </div>
      This is an <span style="color: white">inline element inside</span> a block
      element
      <br />
      <i style="color: white"
        >This is an <b>inline element</b> inside an inline element
      </i>
    </div>
  </body>
</html>
